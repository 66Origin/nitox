[package]
authors = ["Mathieu Amiot <mathieu.amiot@yellowinnovation.fr>"]
categories = ["database"]
description = "Async Client for NATS"
documentation = "https://docs.rs/nats-rs"
homepage = "https://github.com/YellowInnovation/nats-rs"
include = [
    "**/*.rs",
    "Cargo.toml",
]
keywords = [
    "nats",
    "async",
    "tokio",
]
license = "MIT/Apache-2.0"
name = "nats-rs"
readme = "README.md"
repository = "https://github.com/YellowInnovation/nats-rs"
version = "0.0.1"

[dependencies]
bytes = "0.4.10"
derive_builder = "0.6.0"
failure = "0.1.2"
failure_derive = "0.1.2"
futures = "0.1.24"
log = "0.4.5"
native-tls = "0.2.1"
rand = "0.5.5"
serde = "1.0.79"
serde_derive = "1.0.79"
serde_json = "1.0.27"
tokio-codec = "0.1.0"
tokio-executor = "0.1.4"
tokio-io = "0.1.8"
tokio-tcp = "0.1.1"
tokio-timer = "0.2.6"
tokio-tls = "0.2.0"
url = "1.7.1"

[dev-dependencies]
tokio = "0.1.8"

[package]
authors = ["Mathieu Amiot <mathieu.amiot@yellowinnovation.fr>"]
categories = [
    "network-programming",
    "web-programming",
    "database",
]
description = "Nitox is a `tokio`-based client for NATS."
documentation = "https://docs.rs/nitox"
homepage = "https://github.com/YellowInnovation/nitox"
include = [
    "**/*.rs",
    "Cargo.toml",
]
keywords = [
    "nats",
    "async",
    "tokio",
]
license = "MIT/Apache-2.0"
name = "nitox"
readme = "README.md"
repository = "https://github.com/YellowInnovation/nitox"
version = "0.1.6"

[[bench]]
name = "nitox_parser_benchmark"
harness = false

[dependencies]
bytes = "0.4"
derive_builder = "0.6"
failure = "0.1"
failure_derive = "0.1"
futures = "0.1"
log = { version = "0.4", features = ["max_level_debug", "release_max_level_warn"] }

native-tls = "0.2"
rand = "0.5"
serde = "1.0"
serde_derive = "1.0"
serde_json = { version = "1.0", features = ["preserve_order"] }
tokio-codec = "0.1"
tokio-executor = "0.1"
tokio-tcp = "0.1"
tokio-tls = "0.2"
url = "1.7"

[dev-dependencies]
tokio = "0.1"
env_logger = "0.5"
criterion = "0.2"
